<ul class="list-unstyled">

  <li>
    <div class="fb-share-button" data-href="page.url | prepend: site.baseurl | prepend: site.url" data-layout="button"></div>
  </li>

  <li>
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.twitter }}" data-dnt="true">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </li>

  <li>
    {% if include.comments %}
    <a href="#comments"> Comments <span class="fb-comments-count"></span></a>
    {% endif %}
  </li>

</ul>
