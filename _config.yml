# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results).
baseurl: "" # the subpath of your site, e.g. /blog
twitter_username: jekyllrb
exclude: [Gemfile, Gemfile.lock, README.md, vendor]

# Build settings
markdown: kramdown

# TODO: Enable once the site has gone live
# google_analytics:
#   tracking_code: UA-660910-14

everypolitician:
  sources:
    parliament: https://github.com/everypolitician/everypolitician-data/raw/uganda-spreadsheet/data/Uganda/Parliament/ep-popolo-v1.0.json

collections:
  # Assembly
  parliament_people:
    output: true
    permalink: '/mps/:path/'
  parliament_organizations:
    output: true
    permalink: '/organizations/:path/'
  parliament_areas:
    output: true
    permalink: '/areas/:path/'
